<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Menú Responsivo con Tailwind CSS</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<header class="bg-white shadow-md">
<nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex-shrink-0">
<span class="text-2xl font-bold text-indigo-600">LogoApp</span>
</div>
 
          <div class="hidden md:block">
<div class="ml-10 flex items-baseline space-x-4">
<a
                href="../index.html"
                class="text-gray-900 hover:bg-indigo-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
>Inicio</a
>
<a
                href="#"
                class="text-gray-900 hover:bg-indigo-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
>Productos</a
>
<a
                href="#"
                class="text-gray-900 hover:bg-indigo-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
>Servicios</a
>
<a
                href="#"
                class="text-gray-900 hover:bg-indigo-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
>Contacto</a
>
</div>
</div>
 
          <div class="md:hidden">
<button
              id="menu-button"
              type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white transition duration-150"
>
<svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
>
<path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
</svg>
</button>
</div>
</div>
</nav>
 
      <div id="mobile-menu" class="hidden md:hidden">
<div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
<a
            href="#"
            class="bg-indigo-500 text-white block px-3 py-2 rounded-md text-base font-medium"
>Inicio</a
>
<a
            href="#"
            class="text-gray-900 hover:bg-indigo-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
>Productos</a
>
<a
            href="#"
            class="text-gray-900 hover:bg-indigo-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
>Servicios</a
>
<a
            href="#"
            class="text-gray-900 hover:bg-indigo-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
>Contacto</a
>
</div>
</div>
</header>
 
    <script>
      const menuButton = document.getElementById("menu-button");
      const mobileMenu = document.getElementById("mobile-menu");
 
      // 1. Función para alternar la visibilidad del menú
      menuButton.addEventListener("click", function () {
        mobileMenu.classList.toggle("hidden");
      });
 
      // 2. Función para cerrar el menú al hacer clic en el documento
      document.addEventListener("click", function (event) {
        // Verifica si el clic ocurrió fuera del botón y fuera del menú
        const isClickInsideButton = menuButton.contains(event.target);
        const isClickInsideMenu = mobileMenu.contains(event.target);
 
        // Si el menú está visible (no tiene la clase 'hidden')
        // y el clic fue fuera de ambos elementos...
        if (
          !mobileMenu.classList.contains("hidden") &&
          !isClickInsideButton &&
          !isClickInsideMenu
        ) {
          mobileMenu.classList.add("hidden");
        }
      });
</script>
</body>
</html>
