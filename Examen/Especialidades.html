<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Space Shooting Star Burgers</title>
        <link href="./style/output.css" rel="stylesheet" />
        <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    </head>
    <body class="bg-primary">
        <div
            id="sidebar-multi-level-sidebar"
            class="fixed hidden h-screen w-screen bg-primary/70 z-45"
            onclick="closeSideBar()"
        >
            <aside
                class="fixed top-0 left-0 z-50 h-screen transition-transform"
                aria-label="Sidebar"
                onclick="toggleSideBar()"
            >
                <div class="h-full px-3 py-4 overflow-y-auto bg-primary">
                    <ul class="space-y-2 font-medium">
                        <li>
                            <a
                                href="Index.html"
                                class="flex items-center p-2 rounded-lg text-black hover:bg-accent hover:text-white group"
                            >
                                <span class="ms-3"> Inicio </span>
                            </a>
                        </li>
                        <li>
                            <a
                                href="Platillos.html"
                                class="flex items-center p-2 rounded-lg text-black hover:bg-accent hover:text-white group"
                            >
                                <span class="ms-3"> Platillos </span>
                            </a>
                        </li>
                        <li>
                            <a
                                href="Especialidades.html"
                                class="flex items-center p-2 rounded-lg text-black hover:bg-accent hover:text-white group"
                            >
                                <span class="ms-3"> Especialidades </span>
                            </a>
                        </li>
                        <li>
                            <a
                                href="Contacto.html"
                                class="flex items-center p-2 rounded-lg text-black hover:bg-accent hover:text-white group"
                            >
                                <span class="ms-3"> Contactanos </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
        </div>
        <nav
            class="h-25 px-10 bg-secondary flex flex-row justify-between text-black"
        >
            <div class="flex flex-row justify-start items-center">
                <img
                    src="resources/Logo.svg"
                    alt="Logo de Nightshade"
                    class="h-1/2"
                />
                <span class=""> Space Shooting Star Burgers </span>
            </div>

            <button
                data-drawer-target="sidebar-multi-level-sidebar"
                data-drawer-toggle="sidebar-multi-level-sidebar"
                aria-controls="sidebar-multi-level-sidebar"
                class="flex flex-row justify-end items-center"
                type="button"
                onclick="toggleSideBar()"
            >
                <span class="sr-only">Open sidebar</span>
                <img
                    src="resources/Fries.svg"
                    alt="Fries Menu"
                    class="max-h-1/2"
                />
            </button>
        </nav>
        <section>
            <div class="max-w-1000px relative m-auto">
                <div class="hidden Slides animate-fade-in-scale">
                    <div class="absolute top-0">1 / 3</div>
                    <img
                        class="align-middle"
                        src="resources/Burger.jpeg"
                        style="width: 100%"
                    />
                    <div
                        class="text-15 px-8 py-12 absolute bottom-8 w-full text-center flex flex-row justify-center align-center"
                    >
                        <div class="bg-primary/30 rounded-xl p-5 md:p-20">
                            Primer Platillo
                            <p>Alguna Cosa describiendo la Especialidad</p>
                        </div>
                    </div>
                </div>

                <div class="hidden Slides animate-fade-in-scale">
                    <div class="absolute top-0">2 / 3</div>
                    <img
                        class="align-middle"
                        src="resources/BasilBurger.jpg"
                        style="width: 100%"
                    />
                    <div
                        class="text-15 px-8 py-12 absolute bottom-8 w-full text-center flex flex-row justify-center align-center"
                    >
                        <div class="bg-primary/30 rounded-xl p-5 md:p-20">
                            Segundo Platillo
                            <p>Alguna Cosa describiendo la Especialidad</p>
                        </div>
                    </div>
                </div>

                <div class="hidden Slides animate-fade-in-scale">
                    <div class="absolute top-0">3 / 3</div>
                    <img
                        class="align-middle"
                        src="resources/OpenFacedBurger.jpg"
                        style="width: 100%"
                    />
                    <div
                        class="text-15 px-8 py-12 absolute bottom-8 w-full text-center flex flex-row justify-center align-center"
                    >
                        <div class="bg-primary/30 rounded-xl p-5 md:p-20">
                            Tercer Platillo
                            <p>Alguna Cosa describiendo la Especialidad</p>
                        </div>
                    </div>
                </div>

                <a
                    class="absolute cursor-pointer top-1/2 w-auto pl-5 md:p-16 -mt-22 text-white font-bold rounded-r-2xl select-none text-18 bg-primary/50 hover:bg-accent"
                    onclick="plusSlides(-1)"
                    >❮</a
                >
                <a
                    class="absolute cursor-pointer top-1/2 right-0 h w-auto pr-5 md:p-16 -mt-22 text-white font-bold rounded-l-2xl select-none text-18 bg-primary/50 hover:bg-accent"
                    onclick="plusSlides(1)"
                    >❯</a
                >
            </div>
            <br />

            <div style="text-align: center">
                <span
                    class="dot inline-block cursor-pointer size-5 my-2 rounded-2xl border hover:bg-accent animate-fade-only transition-colors"
                    onclick="currentSlide(0)"
                ></span>
                <span
                    class="dot inline-block cursor-pointer size-5 my-2 rounded-2xl border hover:bg-accent animate-fade-only transition-colors"
                    onclick="currentSlide(1)"
                ></span>
                <span
                    class="dot inline-block cursor-pointer size-5 my-2 rounded-2xl border hover:bg-accent animate-fade-only transition-colors"
                    onclick="currentSlide(2)"
                ></span>
            </div>
        </section>
        <script src="scripts/Sidebar.js"></script>
        <script src="scripts/Carousel.js"></script>
    </body>
</html>
