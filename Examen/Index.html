<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Space Shooting Star Burgers</title>
        <link href="./style/output.css" rel="stylesheet" />
        <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    </head>
    <body class="bg-secondary">
        <div
            id="sidebar-multi-level-sidebar"
            class="fixed hidden h-screen w-screen bg-primary/70 z-45"
            onclick="closeSideBar()"
        >
            <aside
                class="fixed top-0 left-0 z-50 h-screen transition-transform"
                aria-label="Sidebar"
                onclick="toggleSideBar()"
            >
                <div class="h-full px-3 py-4 overflow-y-auto bg-primary">
                    <ul class="space-y-2 font-medium">
                        <li>
                            <a
                                href="Index.html"
                                class="flex items-center p-2 rounded-lg text-black hover:bg-accent hover:text-white group"
                            >
                                <span class="ms-3"> Inicio </span>
                            </a>
                        </li>
                        <li>
                            <a
                                href="Platillos.html"
                                class="flex items-center p-2 rounded-lg text-black hover:bg-accent hover:text-white group"
                            >
                                <span class="ms-3"> Platillos </span>
                            </a>
                        </li>
                        <li>
                            <a
                                href="Especialidades.html"
                                class="flex items-center p-2 rounded-lg text-black hover:bg-accent hover:text-white group"
                            >
                                <span class="ms-3"> Especialidades </span>
                            </a>
                        </li>
                        <li>
                            <a
                                href="Contacto.html"
                                class="flex items-center p-2 rounded-lg text-black hover:bg-accent hover:text-white group"
                            >
                                <span class="ms-3"> Contactanos </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
        </div>
        <nav
            class="h-25 px-10 bg-secondary flex flex-row justify-between text-black"
        >
            <div class="flex flex-row justify-start items-center">
                <img
                    src="resources/Logo.svg"
                    alt="Logo de Nightshade"
                    class="h-1/2"
                />
                <span class=""> Space Shooting Star Burgers </span>
            </div>

            <button
                data-drawer-target="sidebar-multi-level-sidebar"
                data-drawer-toggle="sidebar-multi-level-sidebar"
                aria-controls="sidebar-multi-level-sidebar"
                class="flex flex-row justify-end items-center"
                type="button"
                onclick="toggleSideBar()"
            >
                <span class="sr-only">Open sidebar</span>
                <img
                    src="resources/Fries.svg"
                    alt="Fries Menu"
                    class="max-h-1/2"
                />
            </button>
        </nav>

        <header class="relative inline-block w-full text-center mb-0">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 1440 320"
                class="absolute z-40"
            >
                <path
                    fill="#30b2a5"
                    fill-opacity="1"
                    d="M0,192L80,197.3C160,203,320,213,480,197.3C640,181,800,139,960,106.7C1120,75,1280,53,1360,42.7L1440,32L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
                ></path>
            </svg>
            <img
                src="resources/header.webp"
                alt="Imagen de El Interior del Restaurante"
                class="brightness-[0.3] w-full"
            />
            <div class="absolute top-1/2 right-1/2 text-white">
                <p class="text-[5vw]">
                    Ven a Comer a
                    <br />
                    Space Shooting Star Burgers
                </p>
            </div>
        </header>
        <div
            class="mt-10 py-10 lg:py-3 mx-5 bg-primary flex flex-col flex-wrap justify-around items-center gap-10 lg:gap-0"
        >
            <div
                class="flex flex-col lg:flex-row gap-10 justify-between items-center"
            >
                <div
                    class="w-full lg:size-[50%] flex justify-center items-center"
                >
                    <button
                        class="h-10 w-[80%] lg:size-100 bg-secondary text-black rounded-xl lg:text-8xl customShadow"
                    >
                        Platillos
                    </button>
                </div>
                <img
                    src="resources/Burger.jpeg"
                    alt="Hamburgesa en un Plato con Papas y Catsup"
                    class="ImageHighlight lg:max-w-[50%]"
                />
            </div>
            <div
                class="flex flex-col-reverse gap-10 lg:flex-row justify-between items-center"
            >
                <img
                    src="resources/Burger.jpeg"
                    alt="Hamburgesa en un Plato con Papas y Catsup"
                    class="ImageHighlight lg:max-w-[50%]"
                />
                <div
                    class="w-full lg:size-[50%] flex justify-center items-center self-center"
                >
                    <button
                        class="h-10 w-[80%] lg:size-100 bg-accent text-black rounded-xl lg:text-6xl customShadow"
                    >
                        Especialidades
                    </button>
                </div>
            </div>
            <button
                class="h-10 w-[80%] lg:m-10 bg-secondary text-black rounded-xl customShadow"
            >
                Contactanos
            </button>
        </div>

        <script src="scripts/Sidebar.js"></script>
    </body>
</html>
